services:
  # Web Service (FastAPI)
  - type: web
    name: product-importer-web
    env: python
    region: oregon
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: product-importer-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: product-importer-redis
          type: redis
          property: connectionString
      - key: ALLOWED_ORIGINS
        sync: false

  # Background Worker (Celery)
  - type: worker
    name: product-importer-worker
    env: python
    region: oregon
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A app.celery_app worker --loglevel=info --concurrency=2"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: product-importer-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: product-importer-redis
          type: redis
          property: connectionString

databases:
  # PostgreSQL Database
  - name: product-importer-db
    databaseName: product_importer
    user: product_importer
    plan: starter

# Redis is added separately through Render dashboard

